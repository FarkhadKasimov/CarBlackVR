<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBlackVR - Интерактивная 3D модель</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer 
        id="viewer"
        src="/Models/car.glb" 
        alt="Интерактивная 3D модель автомобиля"
        auto-rotate
        ar 
        ar-modes="scene-viewer quick-look"
        shadow-intensity="1" 
        touch-action="pan-y"
        style="width: 100%; height: 600px; background-color: transparent; --poster-color: transparent;">
    </model-viewer>

    <script>
        document.addEventListener('load', () => {
            const viewer = document.getElementById('viewer');
            if (viewer && viewer.model) {
                viewer.play();
            }
        });

        const viewer = document.getElementById('viewer');
        if (viewer) {
            viewer.addEventListener('load', () => {
                viewer.play();
            });
        }
    </script>
</body>
</html>
